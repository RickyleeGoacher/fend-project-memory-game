<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Currency Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Currency Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
            <span class="time">Time: <span class="timer"></span></span>

            <div class="restart">
        		<i class="fas fa-sync-alt"></i>
        	</div>
        </section>
        <ul class="deck">
           
        </ul>
            <div id="congrats-modal">
                <div class="tick-icon">
                <i class="fas fa-check"></i>
                </div>
                <h2>Congratulations, you have won!</h2>
                <span class="congrats"> </span>
                <div class="modal-restart">
                <div class="restart">
                    <span> Play again? </span>
                    <i class="fas fa-sync-alt"></i>
                </div>
            </div>
        </div>  
    </div>

    <script src="js/app.js"></script>
</body>
</html>
